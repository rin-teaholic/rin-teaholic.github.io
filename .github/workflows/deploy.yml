name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify Environment Variables
      run: |
        echo "ЁЯФН чТ░хвГхдЙцХ░уБочв║шкН:"
        echo "NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ env.NEXT_PUBLIC_EMAILJS_SERVICE_ID != '' && 'шинхоЪц╕ИуБ┐' || 'цЬкшинхоЪ' }}"
        echo "NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ env.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID != '' && 'шинхоЪц╕ИуБ┐' || 'цЬкшинхоЪ' }}"
        echo "NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ env.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY != '' && 'шинхоЪц╕ИуБ┐' || 'цЬкшинхоЪ' }}"
        echo "NEXT_PUBLIC_TO_EMAIL: ${{ env.NEXT_PUBLIC_TO_EMAIL != '' && 'шинхоЪц╕ИуБ┐' || 'цЬкшинхоЪ' }}"
      env:
        NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
        NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
        NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
        NEXT_PUBLIC_TO_EMAIL: ${{ secrets.NEXT_PUBLIC_TO_EMAIL }}
        
    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
        NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
        NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
        NEXT_PUBLIC_TO_EMAIL: ${{ secrets.NEXT_PUBLIC_TO_EMAIL }}
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out