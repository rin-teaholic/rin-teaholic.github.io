name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
          NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
          NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
          NEXT_PUBLIC_TO_EMAIL: ${{ secrets.NEXT_PUBLIC_TO_EMAIL }}
          
      - name: Verify Environment Variables
        run: |
          echo "üîç Áí∞Â¢ÉÂ§âÊï∞„ÅÆÁ¢∫Ë™ç:"
          echo "NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${NEXT_PUBLIC_EMAILJS_SERVICE_ID:+‚úÖ Ë®≠ÂÆöÊ∏à„Åø}"
          echo "NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${NEXT_PUBLIC_EMAILJS_TEMPLATE_ID:+‚úÖ Ë®≠ÂÆöÊ∏à„Åø}"
          echo "NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${NEXT_PUBLIC_EMAILJS_PUBLIC_KEY:+‚úÖ Ë®≠ÂÆöÊ∏à„Åø}"
          echo "NEXT_PUBLIC_TO_EMAIL: ${NEXT_PUBLIC_TO_EMAIL:+‚úÖ Ë®≠ÂÆöÊ∏à„Åø}"
          
          # Êú™Ë®≠ÂÆö„ÅÆÂ§âÊï∞„Çí„ÉÅ„Çß„ÉÉ„ÇØ
          missing_vars=()
          [ -z "$NEXT_PUBLIC_EMAILJS_SERVICE_ID" ] && missing_vars+=("NEXT_PUBLIC_EMAILJS_SERVICE_ID")
          [ -z "$NEXT_PUBLIC_EMAILJS_TEMPLATE_ID" ] && missing_vars+=("NEXT_PUBLIC_EMAILJS_TEMPLATE_ID")
          [ -z "$NEXT_PUBLIC_EMAILJS_PUBLIC_KEY" ] && missing_vars+=("NEXT_PUBLIC_EMAILJS_PUBLIC_KEY")
          [ -z "$NEXT_PUBLIC_TO_EMAIL" ] && missing_vars+=("NEXT_PUBLIC_TO_EMAIL")
          
          if [ ${#missing_vars[@]} -gt 0 ]; then
            echo "‚ùå ‰ª•‰∏ã„ÅÆÁí∞Â¢ÉÂ§âÊï∞„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì:"
            printf '%s\n' "${missing_vars[@]}"
            echo "GitHub Secrets„ÅÆË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"
            exit 1
          else
            echo "‚úÖ „Åô„Åπ„Å¶„ÅÆÁí∞Â¢ÉÂ§âÊï∞„ÅåÊ≠£„Åó„ÅèË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åô"
          fi
        env:
          NODE_ENV: production
          NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
          NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
          NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
          NEXT_PUBLIC_TO_EMAIL: ${{ secrets.NEXT_PUBLIC_TO_EMAIL }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
