<!-- SVG placeholder for profile image -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Face -->
  <circle cx="100" cy="90" r="35" fill="#fbbf24" stroke="#000" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M 65 70 Q 100 50 135 70 Q 130 85 120 90 Q 100 80 80 90 Q 70 85 65 70" fill="#d97706" stroke="#000" stroke-width="1.5"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="85" r="8" fill="#fbbf24"/>
  <circle cx="110" cy="85" r="8" fill="#fbbf24"/>
  <circle cx="90" cy="85" r="4" fill="#000"/>
  <circle cx="110" cy="85" r="4" fill="#000"/>
  <circle cx="91" cy="83" r="1.5" fill="#fff"/>
  <circle cx="111" cy="83" r="1.5" fill="#fff"/>
  
  <!-- Eyebrows -->
  <path d="M 80 75 Q 90 70 100 75" stroke="#d97706" stroke-width="2" fill="none"/>
  <path d="M 100 75 Q 110 70 120 75" stroke="#d97706" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <circle cx="100" cy="95" r="1" fill="#000"/>
  
  <!-- Mouth -->
  <path d="M 90 105 Q 100 110 110 105" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Cheeks -->
  <circle cx="75" cy="95" r="6" fill="#fbbf24" opacity="0.6"/>
  <circle cx="125" cy="95" r="6" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Body -->
  <rect x="80" y="125" width="40" height="50" rx="5" fill="#fff" stroke="#000" stroke-width="2"/>
</svg>
